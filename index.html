<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Salary Calculator</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="text-center">
          <h1 style="color: white;">Salary Calculator</h1>
          <!-- INPUT -->
          <form id="salary-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Â£</span>
                <input type="text" class="form-control" placeholder="Salary" id="salary">
              </div>
            </div>
            <div class="form-group d-grid">
              <input type="submit" class="btn btn-info mt-3" value="Calculate" id="submit-btn">
            </div>
          </form>
          <!-- RESULTS -->
          <div class="results">
            <h6 style="color: white;" class="mt-3">Monthly take home:</h6>
            <div id="pie-container" style="margin: 0 auto; width: 350px; height: 350px;">
              <canvas id="my-chart">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>

</html>
